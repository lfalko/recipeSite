<html>
    <head>
        <link rel="stylesheet" href={{ url_for ('static' , filename='style.css') }}/>   
     </head>
    <body>
        <h1>{{name}}</h1>
        <img src = {{pic}} style = "width: 556px; height: 370px;" />
        <h1>time {{time}} minutes </h1>
        <h1>servings {{servings}}</h1>
        <div class = "diets">
            <ul>
                {% for diet in diets %} 
                    <li>{{diet}}</li>
                {%endfor%}
            </ul>
        </div>
        <h1>{{summary}}</h1>
        <div class = "steps">
            <ol>
                {% for step in steps %}
                    <li>{{step}}</li>
                {%endfor%}
            </ol>
        </div>
        <div class = "ingredients">
            <ul>
                {%for ingredient in ingredients %}
                    <li>{{ingredient}}</li>
                {%endfor%}
            </ul>
        </div>
           
        <a href = "{{source}}"> link</a>
    </body>
</html>
