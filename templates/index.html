<html>
    <head>
        <link rel="stylesheet" href={{ url_for ('static' , filename='style.css') }}/>   
     </head>
    <body>
        <div class="title">
            <h1>{{name}}</h1>
        </div>
        <img src = {{pic}} />
        <div class = "ts">
            <p>time: {{time}} minutes </p>
            <p>servings: {{servings}}</p>
        </div>
        <div class = "diets">
            <ul>
                {% for diet in diets %} 
                    <li>{{diet}}</li>
                {%endfor%}
            </ul>
        </div>
        <div class = "summary">
            <h1>{{summary}}</h1>
            <a href = "{{source}}"> {{name}}</a>
            <br>
            <br>

        </div>
        <div class = "steps">
            <ol>
                {% for step in steps %}
                    <li>{{step}}</li>
                {%endfor%}
            </ol>
        </div>
        <div class = "ingredients">
            <ul>
                {%for ingredient in ingredients %}
                    <li>{{ingredient}}</li>
                {%endfor%}
            </ul>
        </div>
    </body>
</html>
