<html>
    <body>

        <img src = {{pic}} style = "width: 300px; height: 300px;" />
        <h1>{{time}}</h1>
        <h1>{{servings}}</h1>
        <ul>
            {% for diet in diets %} 
                <li>{{diet}}</li>

        <a href = "{{source}}"> link</a>
    </body>
</html>
